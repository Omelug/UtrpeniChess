
<!--Dávej si pozor na začátek a konec vět <div> </div> atd neoznačuje to program když to máš blbě nebo zbytečně v přesahu-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Šachy pro více hráčů</title>
    <script src="/javascript/game.js" defer></script>
</head>
<body>
<div class="wrapper">
    <form action="">
    </form>
</div>

<div>
    <div class="container">
    <h1 id = "mainText">Utrpení-Chess</h1>
    <button id="gamemenu"> Vytvořit hru </button>
    <script src="/javascript/remove.js"></script>
</div>

<div class="connectDiv">
    <label for="playerName">Name:</label><br>
    <input id="playerName"><br>
    <label for="gameCode">Kód hry:</label><br>
    <input id="gameCode" maxlength="9"><br>
    <button id="connectGameBtn">Připojit se</button>
</div>
</div>
  
    <div class="openn" id="openn">
        <div class="container-img">
        <img src="../static/pictures/Horse.png" alt="horse">
           <script src="/javascript/openscript.js"></script>
        </div>
        <div class="container-setting-menu"> 
            <button id="createGame"> Hrát </button>
         
        </div>

        <!--Dropovací menu-->
            <div class="dropdown">
                <select class="select-map">
                <option value="">Select An Option</option>
                <option value="Classic">S1</option>
                <option value="Není">S2</option>
                <option value="Chybý">S3</option>
                <option value="Eror404">S4</option>
                </select>
            </div>
    </div>
    


</body>
</html>
